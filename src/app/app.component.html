<p>
	<select [(ngModel)]="modalMode">
		<option value="desktop">Desktop mode</option>
		<option value="mobile">Mobile mode</option>
	</select>
	<button (click)="showModal({mode: modalMode})">Show modal</button>
</p>

<p>
	<input type="text" [(ngModel)]="dialogTitle">
	<button (click)="showDialog()">Show dialog</button>

	<br /><span *ngIf="dialogResponse">Response: {{dialogResponse}}</span>
</p>
